name: SonarCloud Scan
description: >
  Scan your code with SonarCloud to detect bugs, vulnerabilities and code smells
  in more than 25 programming languages.
branding:
  icon: check
  color: green
runs:
  using: docker
  image: Dockerfile
inputs:
  args:
    description: Additional arguments to the sonarcloud scanner
    required: false
  projectBaseDir:
    description: Set the sonar.projectBaseDir analysis property
    required: false
    default: "."
  args:
    description: Set an additional arguments to the sonar-scanner
    required: false
    default: ""
  debug:
    description: Set sonar-scanner on debug mode
    required: false
    default: "false"
